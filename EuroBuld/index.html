<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styele.css" />
  </head>
  <style>
     body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 20px;
    }
    /* Медиа-запрос для мобильных устройств */
@media only screen and (max-width: 768px) {
  .desktop-main .overlap-group-wrapper {
    width: 100%;
    height: auto;
    overflow: visible;
  }

  .desktop-main .overlap-group {
    height: auto;
    top: 0;
    display: flex;
    flex-direction: column;
  }

  .desktop-main .information,
  .desktop-main .element-wrapper {
    position: relative;
    width: 100%;
    left: 0;
    top: 0;
    padding: 20px;
    height: auto;
  }

  .desktop-main .element {
    width: 100%;
    height: auto;
    margin: 0;
  }

  .desktop-main .navigation-bar {
    width: 100%;
    height: auto;
    position: relative;
    top: 0;
    padding: 10px;
  }

  .desktop-main .nav-content {
    width: 100%;
    padding: 10px;
    margin-right: 0;
    flex-direction: column;
  }

  .desktop-main .left-content {
    width: 100%;
    margin: 0;
  }

  .desktop-main .top-content {
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .desktop-main .div,
  .desktop-main .text-wrapper-2 {
    font-size: 18px;
    line-height: 24px;
  }

  .desktop-main .right-content {
    width: 100%;
    justify-content: center;
    margin: 10px 0;
  }

  .desktop-main .euro-buld {
    width: 100%;
    font-size: 32px;
    line-height: 1.2;
    height: auto;
    text-align: center;
  }

  .desktop-main .frame {
    align-items: center;
    margin-right: 0;
  }

  /* Уменьшаем размеры кнопок для мобильных */
  .desktop-main .div-wrapper,
  .desktop-main .text-wrapper-4 {
    font-size: 14px;
  }

  .desktop-main .div-wrapper {
    width: 90px;
    height: 40px;
  }

  /* Адаптация навигационной линии */
  .desktop-main .bottom-content {
    width: 100%;
  }

  .desktop-main .line {
    width: 100%;
  }

  /* Адаптация пользовательского профиля */
  .user-profile a {
    font-size: 18px;
  }
}

/* Дополнительные стили для очень маленьких экранов */
@media only screen and (max-width: 480px) {
  .desktop-main .euro-buld {
    font-size: 24px;
  }

  .desktop-main .top-content {
    gap: 8px;
  }

  .desktop-main .div,
  .desktop-main .text-wrapper-2 {
    font-size: 16px;
  }

  .desktop-main .right-content {
    gap: 15px;
  }
}
  </style>
  <body>
    <div class="desktop-main">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="information">
            <div class="frame">
              <p class="euro-buld">Добро пожаловать в комппанию <br />EuroBuld</p>
            </div>
          </div>
          <div class="element-wrapper"><img class="element" src="images/gorod.jpg" /></div>
          <div class="navigation-bar">
            <div class="nav-content">
              <div class="left-content">
                <div class="top-content">
                  <div class="div">Главная</div>
                  <a href="service.html"><div class="text-wrapper-2">Услуги</div></a>
                  <a href="AboutUs.html"><div class="text-wrapper-2">О нас</div></a>
                  <a href="contact.html"><div class="text-wrapper-2">Контакты</div></a>
                </div>
                <div class="bottom-content"><img class="line" src="images/Screenshot_2.png" /></div>
              </div>
              <div class="right-content" id="authButtons">
                <a href="Authorization.html" class="div-wrapper"><div class="text-wrapper-3">Войти</div></a>
                <a href="Registration.html"><div class="text-wrapper-4">Регистрация</div></a>
              </div>
              
              <div class="user-profile" id="userProfile" style="display: none;">
                <a href="personalacount.html" id="userEmail"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        const authCheck = await fetch('/api/check_auth', {
          credentials: 'include'
        });
        const authData = await authCheck.json();
        
        if (authData.isAuth) {
          // Показываем email пользователя вместо кнопок
          document.getElementById('authButtons').style.display = 'none';
          document.getElementById('userProfile').style.display = 'block';
          document.getElementById('userEmail').textContent = authData.email;
          document.getElementById('userEmail').href = 'personalacount.html';
        }
      });
    </script>
  </body>
</html>
