<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styele.css" />
  </head>
  <style>
     body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 20px;
    }
  </style>
  <body>
    <div class="desktop-main">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="information">
            <div class="frame">
              <p class="euro-buld">Добро пожаловать в комппанию <br />EuroBuld</p>
            </div>
          </div>
          <div class="element-wrapper"><img class="element" src="images/gorod.jpg" /></div>
          <div class="navigation-bar">
            <div class="nav-content">
              <div class="left-content">
                <div class="top-content">
                  <div class="div">Главная</div>
                  <a href="service.html"><div class="text-wrapper-2">Услуги</div></a>
                  <a href="AboutUs.html"><div class="text-wrapper-2">О нас</div></a>
                  <a href="contact.html"><div class="text-wrapper-2">Контакты</div></a>
                </div>
                <div class="bottom-content"><img class="line" src="images/Screenshot_2.png" /></div>
              </div>
              <div class="right-content" id="authButtons">
                <a href="Authorization.html" class="div-wrapper"><div class="text-wrapper-3">Войти</div></a>
                <a href="Registration.html"><div class="text-wrapper-4">Регистрация</div></a>
              </div>
              
              <div class="user-profile" id="userProfile" style="display: none;">
                <a href="personalacount.html" id="userEmail"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        const authCheck = await fetch('/api/check_auth', {
          credentials: 'include'
        });
        const authData = await authCheck.json();
        
        if (authData.isAuth) {
          // Показываем email пользователя вместо кнопок
          document.getElementById('authButtons').style.display = 'none';
          document.getElementById('userProfile').style.display = 'block';
          document.getElementById('userEmail').textContent = authData.email;
          document.getElementById('userEmail').href = 'personalacount.html';
        }
      });
    </script>
  </body>
</html>
