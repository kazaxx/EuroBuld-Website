<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Регистрация</title>
    <style>
        /* Основные стили */
        @import url("https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(270deg, #200122, #6f0000, #1a002a, #2b002b, #420000, #200122);
            background-size: 800% 800%;
            animation: gradientAnimation 20s ease infinite;
            color: #fff;
        }
        
        /* Анимации */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Контейнеры */
        .auth-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
       .auth-image {
            flex: 1;
            background: url('images/fon1.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            z-index: 1;
            clip-path: polygon(0 0, 85% 0, 100% 100%, 0% 100%);
        }
        
        .auth-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(67, 1, 19, 0.3);
            z-index: 2;
        }
        
        .auth-form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            z-index: 2;
        }
        
        .auth-form-box {
            background: rgba(219, 204, 207, 0.95);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Логотип */
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #430113;
            text-decoration: none;
            font-family: 'DM Sans', sans-serif;
            letter-spacing: 1px;
        }
        
        /* Заголовок */
        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #430113;
            font-weight: 700;
            font-size: 1.8rem;
            position: relative;
        }
        
        .auth-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #430113;
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }
        
        /* Форма */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            color: #430113;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .form-input:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(67, 1, 19, 0.2);
            background: #fff;
        }
        
        .form-input::placeholder {
            color: #a18a8f;
        }
        
        .form-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #430113;
            opacity: 0.7;
        }
        
        .toggle-password {
            position: absolute;
            right: 3rem;
            top: 50%;
            transform: translateY(-50%);
            color: #430113;
            cursor: pointer;
            opacity: 0.7;
            z-index: 3;
        }
        
        /* Кнопка */
        .auth-button {
            background: #430113;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(67, 1, 19, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        
        .auth-button:hover {
            background: #560019;
        }
        
        /* Ссылки */
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            color: #430113;
            font-size: 0.9rem;
        }
        
        .auth-link {
            color: #430113;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .auth-link:hover {
            color: #6f0000;
        }
        
        /* Падающие иконки */
        .falling-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .falling-icons i {
            position: absolute;
            top: -50px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            animation: fall linear infinite;
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.3));
            opacity: 0.7;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 992px) {
            .auth-container {
                flex-direction: column;
            }
            
            .auth-image {
                display: none;
            }
            
            .auth-form-container {
                padding: 1rem;
            }
            
            .auth-form-box {
                padding: 2rem;
                max-width: 100%;
            }
        }
        
        /* Генерация позиций для падающих иконок */
        .falling-icons i:nth-child(1) { left: 5%; animation-duration: 8s; animation-delay: 0s; }
        .falling-icons i:nth-child(2) { left: 15%; animation-duration: 10s; animation-delay: 2s; }
        .falling-icons i:nth-child(3) { left: 25%; animation-duration: 12s; animation-delay: 1s; }
        .falling-icons i:nth-child(4) { left: 35%; animation-duration: 9s; animation-delay: 3s; }
        .falling-icons i:nth-child(5) { left: 45%; animation-duration: 11s; animation-delay: 0.5s; }
        .falling-icons i:nth-child(6) { left: 55%; animation-duration: 8.5s; animation-delay: 2.5s; }
        .falling-icons i:nth-child(7) { left: 65%; animation-duration: 10.5s; animation-delay: 1.5s; }
        .falling-icons i:nth-child(8) { left: 75%; animation-duration: 9.5s; animation-delay: 0.8s; }
        .falling-icons i:nth-child(9) { left: 85%; animation-duration: 12.5s; animation-delay: 3.5s; }
        .falling-icons i:nth-child(10) { left: 95%; animation-duration: 7.5s; animation-delay: 1.8s; }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Левая часть с изображением (наклонено влево с прямым левым краем) -->
        <div class="auth-image"></div>
        
        <!-- Правая часть с формой (без наклона) -->
        <div class="auth-form-container">
            <div class="auth-form-box">
                <div class="auth-logo">
                    <a href="index.html" class="logo-text">EuroBuld</a>
                </div>
                
                <h1 class="auth-title">Зарегистрируй аккаунт</h1>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="email" class="form-input" placeholder="Адрес электронной почты" required>
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" class="form-input" placeholder="Пароль" required>
                        <i class="fas fa-lock form-icon"></i>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Подтвердите пароль" required>
                        <i class="fas fa-lock form-icon"></i>
                        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                    
                    <button type="submit" class="auth-button">Зарегистрироваться</button>
                </form>
                
                <div class="auth-links">
                    Уже есть аккаунт? <a href="Authorization.html" class="auth-link">Войти</a>
                </div>
            </div>
        </div>
        
        <!-- Падающие иконки -->
        <div class="falling-icons">
            <i class="fas fa-hammer"></i>
            <i class="fas fa-wrench"></i>
            <i class="fas fa-screwdriver"></i>
            <i class="fas fa-tools"></i>
            <i class="fas fa-hammer"></i>
            <i class="fas fa-wrench"></i>
            <i class="fas fa-screwdriver"></i>
            <i class="fas fa-tools"></i>
            <i class="fas fa-drill"></i>
            <i class="fas fa-level-up-alt"></i>
        </div>
    </div>
    
    <script>
        // Переключение видимости пароля
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
        
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
        
        // Обработка формы регистрации
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
        
            if (password !== confirmPassword) {
                alert('Пароли не совпадают');
                return;
            }
        
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        Email: email, 
                        Password: password 
                    })
                });
        
                const result = await response.json();
                
                if (response.ok) {
                    alert(result.message);
                    window.location.href = 'Authorization.html';
                } else {
                    alert('Ошибка: ' + result.message);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке данных');
            }
        });
    </script>
</body>
</html>
