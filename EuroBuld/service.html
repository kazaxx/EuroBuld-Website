<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Услуги</title>
  <link rel="stylesheet" href="css/styele.css" />
</head>
<style>
  /* Мобильные стили для service.html */
@media only screen and (max-width: 768px) {
  .navbar {
    padding: 20px 15px;
    flex-direction: column;
    align-items: flex-start;
  }

  .left-menu {
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 10px;
  }

  .nav-link, .nav-link-2 {
    font-size: 18px;
  }

  .poloska {
    width: 100%;
    height: 5px;
  }

  .search-container {
    padding: 0 15px;
    margin-bottom: 15px;
  }

  .search-input {
    width: 100%;
    max-width: 100%;
    font-size: 14px;
    padding: 8px 15px;
  }

  .services-container {
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    padding: 0 15px;
    margin-top: 20px;
  }

  .service-card-custom {
    max-width: 100%;
    padding: 8px;
  }

  .service-card-custom img {
    height: 150px;
  }

  .service-card-custom h3 {
    font-size: 1.2em;
    margin: 8px 0 4px;
  }

  .service-card-custom .price {
    font-size: 1em;
    margin-bottom: 8px;
  }

  .details-btn {
    width: 150px;
    padding: 5px 10px;
    font-size: 14px;
  }
}

/* Дополнительные стили для очень маленьких экранов */
@media only screen and (max-width: 480px) {
  .nav-link, .nav-link-2 {
    font-size: 16px;
  }

  .services-container {
    grid-template-columns: 1fr;
  }

  .service-card-custom img {
    height: 180px;
  }

  .search-input {
    font-size: 13px;
    padding: 7px 12px;
  }
}
</style>
<body>
  <header class="navbar">
    <div class="left-wrapper">
      <div class="left-menu">
        <a href="index.html" class="nav-link">Главная</a>
        <a href="services.html" class="nav-link-2">Услуги</a>
        <a href="AboutUs.html" class="nav-link">О нас</a>
        <a href="contact.html" class="nav-link">Контакты</a>
      </div>
      <img src="images/Screenshot_2.png" class="poloska" width="440" height="7">
    </div>
  </header>  

  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Поиск товара..." oninput="searchProducts()">
  </div>  

  <div id="services" class="services-container"></div>

<script>
  let allServices = []; 

  async function fetchServices() {
    try {
      const response = await fetch('/api/service');
      const services = await response.json();
      allServices = services;  
      displayServices(services); 
    } catch (error) {
      console.error('Ошибка при загрузке услуг:', error);
    }
  }

  function displayServices(services) {
    const container = document.getElementById('services');
    container.innerHTML = ''; 
    services.forEach(service => {
      const card = document.createElement('div');
      card.className = 'service-card-custom';
      card.innerHTML = `
        <img src="data:image/jpeg;base64,${service.ImageBase64}" alt="${service.Item_Name}">
        <h3>${service.Item_Name}</h3>
        <div class="price">${service.Price}</div>
        <button class="details-btn" onclick="openProduct(${service.ID_Service})">Подробнее</button>
      `;
      container.appendChild(card);
    });
  }

  function openProduct(id) {
    window.location.href = `product.html?id=${id}`;
  }

  function searchProducts() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filteredServices = allServices.filter(service => 
      service.Item_Name.toLowerCase().includes(query)
    );
    displayServices(filteredServices);
  }
  
  fetchServices(); 
</script>
</body>
</html>
